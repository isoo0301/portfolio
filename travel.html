<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Travel Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="max-w-3xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-8">üåç My Travel Page</h1>

        <!-- Places to Visit -->
        <section id="places-to-visit" class="mb-12">
            <h2 class="text-2xl font-semibold mb-4"> Places To Visit</h2>
            <ul class="list-disc list-inside space-y-2">
                <li>Shanghai, China</li>
                <li>Newyork, USA</li>
                <li>Barcelona, Spain</li>
            </ul>
        </section>

        <!-- Places Went -->
        <section id="places-went">
            <h2 class="text-2xl font-semibold mb-4"> Places I've Been</h2>
            
            <div class="grid gap-6 md:grid-cols-2">
                <!-- Place Card 1 -->
                <div class="bg-white rounded-2xl shadow hover:shadow-lg transition overflow-hidden">
                    <img src="./travel_visited/Columbia,MO.jpg" alt="Columbia, Missouri" class="h-48 w-full object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold">University of Missouri, Columbia</h3>
                        <p class="text-sm text-gray-600 mt-2">Researched during 2025 Summer!</p>
                    </div>
                </div>

                <!-- Place Card 2 -->
                <div class="bg-white rounded-2xl shadow hover:shadow-lg transition overflow-hidden">
                    <img src="./travel_visited/Seoul.jpg" alt="Seoul, South Korea" class="h-48 w-full object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold">Namsan Tower, Seoul, South Korea</h3>
                        <p class="text-sm text-gray-600 mt-2">Showed my Japanese friend Rin the beauty of Namsan Tower.</p>
                    </div>
                </div>

                <!-- Add more place cards as needed -->
            </div>
        </section>
    </div>

</body>
</html>
